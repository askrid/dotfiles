include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules/general.ini
include-file = $HOME/.config/polybar/modules/monitor.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/root]
wm-restack = bspwm

font-0 = Hack Nerd Font:size=11;3

background = ${colors.base00}
foreground = ${colors.base05}

line-size = 2pt

height = 25pt
offset-y = 5pt

padding-left = 2
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.base04}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/workspace]
inherit = bar/root

modules-center = xworkspaces

offset-x = 32.5%
width = 10%


[bar/date]
inherit = bar/root

modules-center = date

offset-x = 42.75%
width = 7%

[bar/monitor]
inherit = bar/root

modules-center = cpu memory filesystem network

offset-x = 50%
width = 17.5%

