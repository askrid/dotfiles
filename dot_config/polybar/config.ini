include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules/general.ini
include-file = $HOME/.config/polybar/modules/monitor.ini

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/root]
wm-restack = bspwm

font-0 = Hack Nerd Font;3

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

height = 25pt
offset-y = 5pt

padding-left = 2
padding-right = 2

module-margin = 1

separator = 
separator-foreground = ${colors.primary}

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/workspace]
inherit = bar/root

width = 10%
offset-x = 31.5%

modules-center = xworkspaces

[bar/date]
inherit = bar/root

width = 6.5%
offset-x = 42%

modules-center = date

[bar/monitor]
inherit = bar/root

width = 20.5%
offset-x = 49%

modules-center = network cpu memory filesystem

