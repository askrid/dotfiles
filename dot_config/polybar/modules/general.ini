[module/xworkspaces]
type = internal/xworkspaces

reverse-scroll = true

icon-0 = sh;
icon-1 = ed;
icon-2 = www;
icon-3 = mp;
icon-4 = etc;

label-active = %icon% %name%
label-active-foreground = ${colors.base05}
label-active-background = ${colors.base02}
label-active-underline = ${colors.base05}
label-active-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.base05}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.base08}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.base03}
label-empty-padding = 2

[module/date]
type = internal/date

interval = 1

date = "%a %b %d "
date-alt = ""

time = %T
time-alt = %T

label = %date%%time%
label-foreground = ${colors.base05}

